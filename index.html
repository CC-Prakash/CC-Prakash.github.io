<html>
<style>
div.relative {
  position: relative;
  left: 500px;
}

</style>
<body style="background-color: purple">
	<div style="border: solid; width: 273px; text-align: center" class="relative">
  Want To Use A Calculator? Use this.
</div>	
	<div class="relative">
<input style="width: 275px" id="function stuff" type="" name=""> 
</div>
</input>	
<div class="relative">
	<table style="border: solid; border-color: black">
		<tr>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="square()">√</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(7)">7</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(8)">8</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(9)">9</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="operator('÷')">÷</button>
			</td>
		</tr>
		<tr>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="operator('xy')">xy</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(4)">4</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(5)">5</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(6)">6</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="operator('×')">×</button>
			</td>
		</tr>
		<tr>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="squared()">x2</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(1)">1</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(2)">2</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(3)">3</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="operator('-')">-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="mynumber(0)">0</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="AC()">AC</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="equals('=')">=</button>
			</td>
			<td>
				<button style="border: solid; width: 50px; height: 50px" onclick="operator('+')">+</button>
			</td>
		</tr>
	</table>
</div>

<script>
	var a;
	var flag;
	var b;
	var toggle=0;
	function mynumber(num){
		document.getElementById("function stuff").value=document.getElementById("function stuff").value
		+num
		if (toggle==0) {
		a=document.getElementById("function stuff").value
	}
	if (toggle==1) {
		b=document.getElementById("function stuff").value
	}
	}
	function operator(func){
		flag=func
		toggle=1
		document.getElementById("function stuff").value=""
	}
	function equals(){
		if (flag=="+"){
			document.getElementById("function stuff").value=Number(a)+Number(b)
		}
		if (flag=="-"){
			document.getElementById("function stuff").value=Number(a)-Number(b)
		}
		if (flag=="×"){
			document.getElementById("function stuff").value=Number(a)*Number(b)
		}
		if (flag=="÷"){
			document.getElementById("function stuff").value=Number(a)/Number(b)
		}
		if (flag=="xy") {
			document.getElementById("function stuff").value=Math.pow(Number(a),Number(b))
		}
		toggle=0
	}
	function AC(){
		document.getElementById("function stuff").value=""
		toggle=0
	}
	function square(){
	document.getElementById("function stuff").value=Math.sqrt(Number(a))
	}
	function squared(){
		document.getElementById("function stuff").value=Math.pow(Number(a),2)
		toggle=0
	}
</script>
</body>
</html>
